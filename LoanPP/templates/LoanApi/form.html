<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<title>Machine Learning API</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
{% load static %}
{% load crispy_forms_tags %}
	<div class = "mx-2 my-5">
		<div class="container-fluid">
			
			<div class="row" style="background-color:#00b7ff"><br></div>
						
			<div class="row">
				<div class= "col"></div>
				<div class = "col-6 my-5">
					<h1>Demo Loans Predictions</h1><br>
					<form method='post'>	
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type='submit' class="btn btn-primary" >Submit</button>
					</form>
					<br>
					<!-- Button trigger modal -->
						<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
							Status
						</button>
						
						<!-- Modal -->
						<div class="modal fade" id='exampleModalCenter' tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLongTitle">Status</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								</div>
								<div class="modal-body">
									<h4>
										{% if messages %}
										<ul class="messages">
										{% for message in messages %}
										<div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> 
										
										{{ message }} </div>
										{% endfor %}
										</ul>
										{% else %}
										No predictions yet
										{% endif %}
										</h4>
								</div>
								
							</div>
							</div>
						</div>						
					</div>
				<div class="col">
					<div class = "mt-5"></div>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	

	
</body>
</html>
